{% set supergroups = __SELF__.enseignants %}


	{% for supergroup in supergroups %}
		<h2>{{ supergroup.titre }}</h2>

			{% for etendues in supergroup.etendue %}

				<p>{{ etendues.teacher.first_name }} {{ etendues.teacher.last_name }} <small>{{ etendues.fonction }}</small></p>

		{% endfor %}

	{% endfor %}
