fields:
    titre:
        label: Titre
        span: auto
        required: 1
        type: text
    publicationtype:
        label: Type
        nameFrom: titre
        descriptionFrom: description
        span: auto
        type: relation
    user:
        label: Auteur
        nameFrom: first_name
        descriptionFrom: description
        span: auto
        type: relation
    date_event:
        label: 'Date de survenance'
        mode: datetime
        span: auto
        type: datepicker
    etendue_id:
        label: Etendue
        span: left
        type: radio
        default: 1
    classe:
        label: Classe
        nameFrom: degre
        descriptionFrom: description
        span: right
        type: relation
        trigger:
            action: show
            field: etendue_id
            condition: value[1]
    structure:
        label: Structure
        nameFrom: titre
        descriptionFrom: description
        span: right
        type: relation 
        trigger:
            action: show
            field: etendue_id
            condition: value[2]    
    accroche:
        label: Accroche
        size: small
        span: full
        type: richeditor
    corps:
        label: Corps
        size: large
        span: full
        type: richeditor
    date_debut:
        label: 'Publié depuis'
        mode: date
        span: auto
        type: datepicker
    date_fin:
        label: 'Publié jusqu''à'
        mode: date
        span: auto
        type: datepicker
    banner:
        label: 'Image d''entete'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: left
        type: fileupload
    galerie:
        label: 'Galerie d''images'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: left
        type: fileupload
    documents:
        label: Documents
        mode: file
        fileTypes: 'pdf,doc,docx'
        prompt: 'Cliquez pour sélectionner vos fichiers'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: left
        type: fileupload
