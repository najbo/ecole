        label: 'Galerie d''images'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: left
        type: fileupload
    documents:
        label: Documents
        mode: file
        fileTypes: 'pdf,doc,docx'
