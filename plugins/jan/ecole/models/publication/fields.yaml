fields:
    titre:
        label: Titre
        span: auto
        required: 1
        type: text
    publicationtype:
        label: Type
        nameFrom: titre
        descriptionFrom: description
        span: auto
        type: relation
    user:
        label: Auteur
        nameFrom: first_name
        span: auto
        type: dropdown
    date_event:
        label: 'Date de survenance'
        mode: datetime
        span: auto
        default: now
        required: 0
        type: datepicker
        format: d.m.Y
        firstDay: 1
    publicationetendue_id:
        label: Etendue
        span: left
        type: radio
        default: 1
    classe:
        label: 'Classe (année scolaire | degré | volée - période)'
        span: right
        trigger:
            action: show
            field: publicationetendue_id
            condition: 'value[1]'
        type: dropdown
        comment: 'Le menu déroulant liste les classes actives ; [A] = classe archivée'
    structure:
        label: Structure
        nameFrom: titre
        descriptionFrom: description
        span: right
        type: relation
        trigger:
            action: show
            field: publicationetendue_id
            condition: 'value[2]'
    accroche:
        label: Accroche
        size: small
        span: full
        type: textarea
    corps:
        label: Corps
        size: large
        span: full
        type: richeditor
    date_debut:
        label: 'Publié depuis'
        mode: datetime
        span: auto
        default: now
        format: d.m.Y
        type: datepicker
        firstDay: 1
    date_fin:
        label: 'Publié jusqu''à'
        mode: datetime
        span: auto
        format: d.m.Y
        type: datepicker
        firstDay: 1
    banner:
        label: 'Image d''entete'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: left
        type: fileupload
    galerie:
        label: 'Galerie d''images'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: left
        type: fileupload
    documents:
        label: Documents
        mode: file
        fileTypes: 'pdf,doc,docx'
        prompt: 'Cliquez pour sélectionner vos fichiers'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: left
        type: fileupload
    highlight:
        label: Vedette
        span: auto
        type: switch
    is_actif:
        label: 'Actif en backend'
        span: auto
        default: 1
        type: switch
    is_frontend:
        label: Frontend
        span: auto
        default: 1
        type: switch
    show_time:
        label: 'Afficher l''heure sur le frontend'
        span: auto
        type: switch
