# ===================================
# Filter Scope Definitions
# ===================================

scopes:
    is_actif:
        label: Actifs
        type: switch
        default: 2
        conditions: 
            - is_actif = false
            - is_actif = true
    annee_id:
        label: Années scolaires 
        modelClass: Jan\Ecole\Models\Annee
        nameFrom: titre
        conditions: id in (:filtered)
    degre:
        label: Degrés 
        modelClass: Jan\Ecole\Models\Degre
        nameFrom: degre
        conditions: id in (:filtered)
    structure_id:
        label: Structures 
        modelClass: Jan\Ecole\Models\Structure
        nameFrom: titre
        conditions: id in (:filtered)
    volee_id:
        label: Volées 
        modelClass: Jan\Ecole\Models\Volee
        nameFrom: titre
        conditions: id in (:filtered)
    volee_description:
        label: Désignations des volées 
        modelClass: Jan\Ecole\Models\Volee
        nameFrom: designation
        conditions: id in (:filtered)