{% set posts = __SELF__.posts %}

<div class="portfolio-list">
    {% for post in posts %}
    <div class="portfolio">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

        <div class="portfolio-info">
            {% if post.client %}<span class="portfolio-client">{{ post.client }}</span>{% endif %}
            {% if post.webpage %}<span class="portfolio-webpage"><a href="{{ post.webpage }}">{{ post.webpage }}</a></span>{% endif %}
        </div>

        {% if post.image %}
        <div class="portfolio-image">
            <a href="{{ post.url }}"><img src="{{ post.image|media }}" alt="{{ post.title }}"></a>
        </div>
        {% endif %}

        <div class="portfolio-summary">
            {{ post.summary|raw }}
        </div>
    </div>
    {% else %}
    <div class="no-post">
        {{ noPostsMessage }}
    </div>
    {% endfor %}
</div>

{{ posts.render|raw }}
